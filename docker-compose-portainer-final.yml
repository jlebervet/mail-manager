# ============================================
# Mail Manager - Stack Portainer (SANS BUILD)
# ============================================
# Version SANS BUILD pour Portainer - Fonctionne directement
# 
# PRÉREQUIS :
# 1. Clonez le repo sur votre serveur :
#    cd /opt
#    git clone <votre-repo-github> mail-manager
#
# 2. Dans ce fichier, remplacez TOUS les "/opt/mail-manager" 
#    par le chemin réel où vous avez cloné le repo
#
# VARIABLES REQUISES dans Portainer :
# - AZURE_TENANT_ID
# - AZURE_CLIENT_ID  
# - AZURE_SCOPE
# - REACT_APP_BACKEND_URL (ex: http://192.168.1.100:8888)
# - REACT_APP_AZURE_REDIRECT_URI (ex: http://192.168.1.100:3333)
# - REACT_APP_AZURE_CLIENT_ID
# - REACT_APP_AZURE_TENANT_ID
# - REACT_APP_AZURE_SCOPE
# - MONGO_INITDB_ROOT_USERNAME
# - MONGO_INITDB_ROOT_PASSWORD
# ============================================

version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mail-manager-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-mail_management_db}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mail-manager-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Python/FastAPI)
  backend:
    image: python:3.11-slim
    container_name: mail-manager-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      - MONGO_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-changeme123}@mongodb:27017
      - DB_NAME=${MONGO_INITDB_DATABASE:-mail_management_db}
      - CORS_ORIGINS=*
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_SCOPE=${AZURE_SCOPE}
    ports:
      - "8888:8888"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mail-manager-network
    volumes:
      - /opt/mail-manager/backend:/app
    command: >
      sh -c "apt-get update && apt-get install -y gcc && 
             pip install --no-cache-dir -r requirements.txt && 
             uvicorn server:app --host 0.0.0.0 --port 8888 --reload"

  # Frontend (React)
  frontend:
    image: node:18-alpine
    container_name: mail-manager-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - HOST=0.0.0.0
      - PORT=3333
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
      - REACT_APP_AZURE_CLIENT_ID=${REACT_APP_AZURE_CLIENT_ID}
      - REACT_APP_AZURE_TENANT_ID=${REACT_APP_AZURE_TENANT_ID}
      - REACT_APP_AZURE_REDIRECT_URI=${REACT_APP_AZURE_REDIRECT_URI}
      - REACT_APP_AZURE_SCOPE=${REACT_APP_AZURE_SCOPE}
    ports:
      - "3333:3333"
    depends_on:
      - backend
    networks:
      - mail-manager-network
    volumes:
      - /opt/mail-manager/frontend:/app
    command: >
      sh -c "yarn install && yarn start"

networks:
  mail-manager-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

# ============================================
# INSTRUCTIONS :
#
# 1. Sur votre serveur :
#    cd /opt
#    git clone <votre-repo> mail-manager
#
# 2. Dans Portainer :
#    - Stacks > Add stack
#    - Name: mail-manager
#    - Web editor: Coller ce fichier
#    - Remplacez /opt/mail-manager par votre chemin réel
#    - Ajoutez les 10 variables
#    - Deploy
#
# 3. Initialisation :
#    - Console backend > python scripts/init_data.py
#    - Connexion Microsoft
#    - Console backend > python scripts/set_first_admin.py
#
# ============================================
